aryabhata:
    url: http://localhost:8082/aryabhata/
audit:
    trail:
        logs:
            defaultLimit: 10
cacheType: concurrentmap
kafka:
    audit:
        bootstrapServers: localhost:9092
        producer:
            acks: all
            batchSize: 16384
            bufferMemory: 33554432
            keySerializer: org.apache.kafka.common.serialization.StringSerializer
            lingerMs: 50
            valueSerializer: org.apache.kafka.common.serialization.StringSerializer
        trailTopic: ee_audit_trails
    cluster:
        autoOffsetReset: latest
        blockOnBufferFull: false
        bootstrapServers: localhost:9092
        consumer:
            commitOption: 1
            pollTime: 100
            poolSize: 1
        fetch:
            maxWaitMs: 500
            minBytes: 1
        handlerTopic: walterClusterTopic
        heartbeatIntervalMs: 3000
        max:
            partitionFetchBytes: 43200
            pollRecords: 500
        metadataMaxAgeMs: 60000
        producer:
            CompressionType: gzip
            acks: 0
            batchSize: 16384
            bufferMemory: 33554432
            keySerializer: org.apache.kafka.common.serialization.StringSerializer
            lingerMs: 50
            valueSerializer: org.apache.kafka.common.serialization.StringSerializer
        request:
            timeoutMs: 250000
        sessionTimeoutMs: 240000
    experiment:
        action:
            bootstrapServers: localhost:9092
            producer:
                acks: all
                batchSize: 16384
                bufferMemory: 33554432
                keySerializer: org.apache.kafka.common.serialization.StringSerializer
                lingerMs: 50
                valueSerializer: org.apache.kafka.common.serialization.StringSerializer
            topic: walterExperimentActions
    retry:
        mech:
            executorShutdownAwaitTimeSeconds: 10
            threadpoolCount: 10
    trafficSplit:
        rmeUpdateKafkaTopic: rmeSplitUpdateTopic
        updateKafkaTopic: mabSplitUpdateTopic
    trafficsplit:
        bootstrapServers: localhost:9092
        consumer:
            commitOption: 1
            poolSize: 1
        groupId: walterConsumerMab
