    attributeUrl: http://localhost:8084/megaups/manageattributes/
mongodb:
    db: walter
    host: localhost
    port: 27017
    userlist:
        db: userlist
        host: localhost
        port: 27017
profile: walter_dev
send:
    metrics:
        tagsEnabled: false
statsd:
    port: 8125
    prefix: com.walter.metrics
    url: 10.14.24.174
user:
    list:
        executor:
            shutdownAwaitTimeSeconds: 10
