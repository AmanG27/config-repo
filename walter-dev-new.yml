aryabhata:
    url: http://localhost:8082/aryabhata/
audit:
    trail:
        logs:
            default:
                limit: 10
        topic: ee_audit_trails
cacheType: concurrentmap
cluster:
    handler:
        topic: walterClusterTopic
experiment:
    action:
        topic: walterExperimentActions
kafka:
    audit:
        bootstrapServers: localhost:9092
        producer:
            acks: all
            batchSize: 16384
            bufferMemory: 33554432
            keySerializer: org.apache.kafka.common.serialization.StringSerializer
            lingerMs: 50
            valueSerializer: org.apache.kafka.common.serialization.StringSerializer
    cluster:
        autoOffsetReset: latest
        blockOnBufferFull: false
        bootstrapServers: localhost:9092
        consumer:
            commitOption: 1
            pollTime: 100
            poolSize: 1
        fetch:
            maxWaitMs: 500
            minBytes: 1
        heartbeatIntervalMs: 3000
        max:
            partitionFetchBytes: 43200
            pollRecords: 500
        metadataMaxAgeMs: 60000
        producer:
            CompressionType: gzip
            acks: 0
            batchSize: 16384
            bufferMemory: 33554432
            keySerializer: org.apache.kafka.common.serialization.StringSerializer
            lingerMs: 50
            valueSerializer: org.apache.kafka.common.serialization.StringSerializer
        requestTimeoutMs: 250000
        sessionTimeoutMs: 240000
    experiment:
        actionBootstrapServers: localhost:9092
            producer:
                acks: all
                batchSize: 16384
                bufferMemory: 33554432
                keySerializer: org.apache.kafka.common.serialization.StringSerializer
                lingerMs: 50
                valueSerializer: org.apache.kafka.common.serialization.StringSerializer
    retry:
        mech:
            executor:
                shutdown:
                    await:
                        time:
                            seconds: 10
            threadpool:
                count: 10
    trafficsplit:
        bootstrap:
            servers: localhost:9092
        consumer:
            commit:
                option: 1
            pool:
                size: 1
        group:
            id: walterConsumerMab
